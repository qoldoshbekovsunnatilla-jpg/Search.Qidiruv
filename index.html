<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            transition: 0.3s;
            background: #f7f7f7;
        }

        .wrapper{
            max-width: 450px;
            margin: 40px auto;
            padding: 25px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        ul>li{
            list-style: none;
            padding: 12px 15px;
            margin: 6px 0;
            border-radius: 12px;
            background: #f1f1f1;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        ul>li:hover{
            background: #dbe4ff;
            transform: scale(1.03);
        }

        .btn-box button{
            margin: 10px 5px;
            padding: 10px 18px;
            border-radius: 12px;
        }

        .dark{
            background: #111 !important;
            color: white !important;
        }

        .dark .wrapper{
            background: #1c1c1c !important;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .dark ul>li{
            background: #222;
        }

        .dark ul>li:hover{
            background: #333;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h2 class="text-center mb-4">Search</h2>

        <input class="form-control search" type="search" placeholder="Nimani qidirmoqchisan?">

        <ul class="list mt-4">
            <li>Azizz</li>
            <li>Akmal</li>
            <li>Salim</li>
            <li>Gabor</li>
            <li>Zotor</li>
            <li>Kozim</li>
            <li>Nodir</li>
            <li>Abror</li>
        </ul>

        <div class="btn-box text-center">
            <button class="btn btn-dark bt">üåô Tun</button>
            <button class="btn btn-light border bt2">‚òÄÔ∏è Kun</button>
        </div>
    </div>




</body>
<script src="app.js"></script>
</html>
